<div class="max-w-7xl mx-auto p-4 md:p-8">
    <div class="grid md:grid-cols-2 gap-8 items-start">
        <div class="bg-gray-50 rounded-lg p-6">
            <h2 class="text-3xl font-bold text-indigo-900 mb-4">Class : {{customTableDTO.name}}</h2>
            <p class="text-gray-600 mb-8 text-sm">Ajouter variables/Type</p>

            <div class="space-y-4">
                <input
                    type="text" name="nameTypeModifier" [(ngModel)]="customTableAttributesDTO.nameTypeModifier"
                    placeholder="Name"
                    class="w-full p-3 rounded-lg bg-white border text-sm border-gray-200 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                />
                <input
                    type="text"  name="nameAttribute" [(ngModel)]="customTableAttributesDTO.nameAttribute"
                    placeholder="E-mail"
                    class="w-full p-3 rounded-lg bg-white border text-sm border-gray-200 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                />

                <button
                    type="button" (click)="handleSubmit()"
                    class="w-full text-sm bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
                >
                    Send
                </button>
            </div>
        </div>

        <div class="space-y-8">

            <div class="bg-white rounded-lg p-6 shadow">
                <h3 class="text-xl font-semibold text-indigo-900 mb-2">
                    Class {{ customTableDTO.name }} {{accoladeOpen}}
                </h3>
                <div class="mt-0">
                    <div class="grid grid-cols-3" *ngFor="let item  of customTableAttributes">
                        <span class="text-gray-600 text-sm">private {{item.nameTypeModifier}}</span>
                        <span class="text-gray-800 text-sm col-span-2">{{item.nameAttribute}}</span>
                    </div>

                </div>
                <h3 class="text-xl font-semibold text-indigo-900 mt-2">{{accoladeClose}}</h3>
            </div>
        </div>
    </div>
</div>
