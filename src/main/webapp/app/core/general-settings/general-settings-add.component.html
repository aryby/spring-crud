<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@generalSettings.add.headline">Add General Settings</h1>
    <div>
        <a routerLink="/generalSettingss" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" i18n="@@generalSettings.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="projectName" i18n-label="@@generalSettings.projectName.label" label="Project Name" />
    <app-input-row [group]="addForm" field="buildType" i18n-label="@@generalSettings.buildType.label" label="Build Type" />
    <app-input-row [group]="addForm" field="language" i18n-label="@@generalSettings.language.label" label="Language" />
    <app-input-row [group]="addForm" field="enableLombok" rowType="checkbox" i18n-label="@@generalSettings.enableLombok.label" label="Enable Lombok" />
    <app-input-row [group]="addForm" field="frontendType" i18n-label="@@generalSettings.frontendType.label" label="Frontend Type" />
    <input type="submit" i18n-value="@@generalSettings.add.headline" value="Add General Settings" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
</form>
