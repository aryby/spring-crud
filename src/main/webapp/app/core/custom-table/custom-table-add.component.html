<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@customTable.add.headline">Add Custom Table</h1>
    <div>
        <a routerLink="/customTables" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2" i18n="@@customTable.add.back">Back to list</a>
    </div>
</div>


<form>
    <!--<app-input-row [group]="addForm" field="name" i18n-label="@@customTable.name.label" label="Name" />-->
    <input type="text" name="name" placeholder="name" id="name" [(ngModel)]="costumTableDTO.name">
    <!--<app-custom-table-attributes-add></app-custom-table-attributes-add>-->
    <input (click)="handleSubmit()" i18n-value="@@customTable.add.headline" value="Add Custom Table" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
</form>
